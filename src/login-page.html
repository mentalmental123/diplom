<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/common.css" />
  </head>

  <body>
    <header class="header">
      <section class="header-section">
        <!-- <div class="container"> -->
        <nav class="navigation">
          <div class="logo">
            <a href="./index.html">Track<span class="black-logo">Imp</span></a>
          </div>
          <ul class="nav-flex-menu">
            <li class="nav-flex-menu-item">
              <a class="nav-page" href="./login-page.html">Info</a>
            </li>

            <li data-login="out" id="login-option" class="nav-flex-menu-item">
              <a class="nav-page login-set" href="./login-page.html">Login</a>
            </li>
          </ul>
        </nav>
        <p class="role-label"></p>
        <!-- </div> -->
      </section>
    </header>

    <div class="mother-board">
      <!-- <form class="login">
        <input id="login" type="text" placeholder="Username" />
        <input id="password" type="password" placeholder="Password" />
        <button class="login-button">Login</button>
      </form> -->

      <label for="exel-input">Завантажте заповнений файл</label>
      <div class="exel-flex-container">
        <input
          id="exel-input"
          class="exel-input"
          type="file"
          accept=".xls,.xlsx"
        />
        <a class="template" href="../template.xlsx" download>
          Завантажте зразок файлу</a
        >
      </div>

      <form class="pollution-form">
        <h3 class="pollution-form-title">Форма</h3>
        <div class="pollution-form-fields-container">
          <label for="pollution-form-field">Вид забруднення</label>
          <select
            class="pollution-form-field"
            name="pollution-type"
            id="pollution-form-field"
          >
            <option value="">Оберіть природне середовище</option>
            <option value="Вода">Вода</option>
            <option value="Повітря">Повітря</option>
            <option value="Земля">Земля</option>
          </select>
        </div>
        <div class="pollution-form-fields-container">
          <label for="region-select">Область України</label>
          <select class="pollution-form-field" name="region" id="region-select">
            <option value="">Оберіть область</option>
            <option value="Автономна республіка Крим">
              Автономна республіка Крим
            </option>
            <option value="Вінницька область">Вінницька область</option>
            <option value="Волинська область">Волинська область</option>
            <option value="Дніпропетровська область">
              Дніпропетровська область
            </option>
            <option value="Донецька область">Донецька область</option>
            <option value="Житомирська область">Житомирська область</option>
            <option value="Закарпатська область">Закарпатська область</option>
            <option value="Запорізька область">Запорізька область</option>
            <option value="Івано-Франківська область">
              Івано-Франківська область
            </option>
            <option value="Київська область">Київська область</option>
            <option value="Кіровоградська область">
              Кіровоградська область
            </option>
            <option value="Луганська область">Луганська область</option>
            <option value="Львівська область">Львівська область</option>
            <option value="Миколаївська область">Миколаївська область</option>
            <option value="Одеська область">Одеська область</option>
            <option value="Полтавська область">Полтавська область</option>
            <option value="Рівненська область">Рівненська область</option>
            <option value="Сумська область">Сумська область</option>
            <option value="Тернопільська область">Тернопільська область</option>
            <option value="Харківська область">Харківська область</option>
            <option value="Херсонська область">Херсонська область</option>
            <option value="Хмельницька область">Хмельницька область</option>
            <option value="Черкаська область">Черкаська область</option>
            <option value="Чернівецька область">Чернівецька область</option>
            <option value="Чернігівська область">Чернігівська область</option>
          </select>
        </div>
        <div class="pollution-form-fields-container">
          <label for="pollution-area">Площа забруднення Кв.м</label>
          <input
            class="pollution-form-field"
            id="pollution-area"
            type="number"
          />
        </div>
        <div class="pollution-form-fields-container">
          <label for="special-territories-select">Спеціальні території</label>
          <select
            class="pollution-form-field"
            name="special-territories"
            id="special-territories-select"
          >
            <option value="">Оберіть територію</option>
            <option
              value="Природні території та об’єкти природно-заповідного фонду"
            >
              Природні території та об’єкти природно-заповідного фонду
            </option>
            <option value="Штучно створені об’єкти природно-заповідного фонду">
              Штучно створені об’єкти природно-заповідного фонду
            </option>
            <option value="Охоронні зони навколо цінних природних об’єктів">
              Охоронні зони навколо цінних природних об’єктів
            </option>
            <option value="Охоронні зони навколо об’єктів культурної спадщини">
              Охоронні зони навколо об’єктів культурної спадщини
            </option>
            <option value="Охоронні зони навколо гідрометеорологічних станцій">
              Охоронні зони навколо гідрометеорологічних станцій
            </option>
            <option
              value="Особливо цінні землі сільськогосподарського призначення"
            >
              Особливо цінні землі сільськогосподарського призначення
            </option>
            <option
              value="Округ санітарної (гірничо-санітарної) охорони у лікувально-оздоровчих місцевостях і на території курортів"
            >
              Округ санітарної (гірничо-санітарної) охорони у
              лікувально-оздоровчих місцевостях і на території курортів
            </option>
            <option
              value="Прибережні захисні смуги уздовж річок, навколо водойм та на островах, заплави малих річок"
            >
              Прибережні захисні смуги уздовж річок, навколо водойм та на
              островах, заплави малих річок
            </option>
            <option
              value="Прибережні захисні смуги уздовж морів, морських заток і лиманів та на островах"
            >
              Прибережні захисні смуги уздовж морів, морських заток і лиманів та
              на островах
            </option>
            <option value="Пляжні зони уздовж морів, морських заток і лиманів">
              Пляжні зони уздовж морів, морських заток і лиманів
            </option>
            <option
              value="Водоохоронні зони уздовж річок, морів, навколо озер, водосховищ та інших водойм"
            >
              Водоохоронні зони уздовж річок, морів, навколо озер, водосховищ та
              інших водойм
            </option>
            <option
              value="Охоронні зони наземних, надземних і підземних трубопроводів"
            >
              Охоронні зони наземних, надземних і підземних трубопроводів
            </option>
            <option
              value="Охоронні зони уздовж повітряних і підземних кабельних ліній зв’язку, а також навколо випромінювальних споруд телерадіостанцій та радіорелейних ліній"
            >
              Охоронні зони уздовж повітряних і підземних кабельних ліній
              зв’язку, а також навколо випромінювальних споруд телерадіостанцій
              та радіорелейних ліній
            </option>
            <option
              value="Охоронні зони уздовж повітряних і підземних кабельних ліній електропередачі"
            >
              Охоронні зони уздовж повітряних і підземних кабельних ліній
              електропередачі
            </option>
            <option
              value="Захисні, охоронні та інші зони з особливими умовами користування навколо військових та інших оборонних об’єктів"
            >
              Захисні, охоронні та інші зони з особливими умовами користування
              навколо військових та інших оборонних об’єктів
            </option>
            <option
              value="Зони відчуження та безумовного (обов’язкового) відселення, що зазнали радіоактивного забруднення внаслідок Чорнобильської катастрофи"
            >
              Зони відчуження та безумовного (обов’язкового) відселення, що
              зазнали радіоактивного забруднення внаслідок Чорнобильської
              катастрофи
            </option>
            <option
              value="Зона санітарної охорони навколо об’єктів, у яких є підземні та відкриті джерела водопостачання, водозабірні та водоочисні споруди, водоводи, об’єкти оздоровчого призначення"
            >
              Зона санітарної охорони навколо об’єктів, у яких є підземні та
              відкриті джерела водопостачання, водозабірні та водоочисні
              споруди, водоводи, об’єкти оздоровчого призначення
            </option>
            <option
              value="Санітарно-захисні зони навколо об’єктів, які є джерелом виділення шкідливих речовин, запахів, підвищеного рівня шуму, вібрації, ультразвукових і електромагнітних хвиль, електронних полів, іонізуючих випромінювань"
            >
              Санітарно-захисні зони навколо об’єктів, які є джерелом виділення
              шкідливих речовин, запахів, підвищеного рівня шуму, вібрації,
              ультразвукових і електромагнітних хвиль, електронних полів,
              іонізуючих випромінювань
            </option>
            <option value="Прикордонна смуга уздовж державного кордону України">
              Прикордонна смуга уздовж державного кордону України
            </option>
            <option
              value="Сільськогосподарські угіддя, включені в установленому порядку до складу екомережі"
            >
              Сільськогосподарські угіддя, включені в установленому порядку до
              складу екомережі
            </option>
            <option value="Землі, зарезервовані для заповідання">
              Землі, зарезервовані для заповідання
            </option>
            <option
              value="Інші території з особливим режимом використання земель"
            >
              Інші території з особливим режимом використання земель
            </option>
          </select>
        </div>
        <div class="pollution-form-fields-container">
          <label for="danger-level-select">Рівень небезпеки</label>
          <select
            class="pollution-form-field"
            name="danger-level"
            id="danger-level-select"
          >
            <option value="">Оберіть рівень небезпеки</option>
            <option value="Надзвичайно небезпечні">
              Надзвичайно небезпечні
            </option>
            <option value="Дуже небезпечні">Дуже небезпечні</option>
            <option value="Помірно небезпечні">Помірно небезпечні</option>
            <option value="Інші">Інші</option>
          </select>
        </div>
        <div class="pollution-form-fields-container">
          <label for="date-field">Дата</label>
          <input
            type="date"
            class="pollution-form-field"
            name="date"
            id="date-field"
          />
        </div>
        <button
          class="pollution-form-button"
          type="submit"
          id="calculate-button"
        >
          Розрахувати дані
        </button>
      </form>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
